<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table border="1" width="300" height="50">
    <caption>CARS</caption>
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Engine Power</th>
    </tr>
    <th:block th:each="car :${cars}">
        <tr>
            <td th:utext="${car.model}"></td>
            <td th:utext="${car.color}"></td>
            <td th:utext="${car.enginePower}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
